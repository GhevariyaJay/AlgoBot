<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Bot Control Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            background: #1e1e1e;
            padding: 20px 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 320px;
            box-shadow: 0 0 10px #00ff99aa;
        }
        form label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            background: #2b2b2b;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        form input[type="text"]:focus,
        form input[type="password"]:focus {
            outline: none;
            background-color: #3a3a3a;
        }
        button {
            background-color: #00c875;
            color: #121212;
            font-weight: 700;
            border: none;
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00a95e;
        }
        #log-container {
            width: 90vw;
            max-width: 800px;
            height: 400px;
            background: #222;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #00ff9977;
            white-space: pre-wrap;
            user-select: text;
        }
        h2 {
            margin-bottom: 10px;
            margin-top: 30px;
            font-weight: 700;
        }
        .form-row {
            margin-bottom: 10px;
        }
        @media (max-width: 400px) {
            form {
                width: 95vw;
                padding: 15px 20px;
            }
            #log-container {
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <h1>Trading Bot Control Panel</h1>

    <form method="post" action="/">
        <div class="form-row">
            <label for="login">Login Account Number</label>
            <input type="text" id="login" name="login" required placeholder="e.g. 12345678" />
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Your MT5 password" />
        </div>
        <div class="form-row">
            <label for="server">Server</label>
            <input type="text" id="server" name="server" required placeholder="Your MT5 server name" />
        </div>
        <button type="submit">Start Bot</button>
    </form>

    <form method="post" action="/stop" style="width: 320px;">
        <button type="submit" style="background-color: #ff4444; color: white;">Stop Bot</button>
    </form>

    <h2>Live Logs</h2>
    <div id="log-container" aria-live="polite" aria-label="Trading bot logs">
        {% for log in logs %}
            {{ log }}<br>
        {% endfor %}
    </div>

    <script>
        // Auto-scroll log container to bottom on page load and when logs update
        const logContainer = document.getElementById('log-container');
        logContainer.scrollTop = logContainer.scrollHeight;
    </script>
</body>
</html>
